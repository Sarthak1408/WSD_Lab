<!DOCTYPE html>
<html ng-app="sample">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angular JS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <!-- <script src="angular.min.js"></script> -->
    <script src="main.js"></script>
</head>

<body ng-controller="myctrl" >
    <div class="container-fluid col-12">
        <div class="filterDiv">
            <h2>Search Elements</h2>
            <div class="d-flex flex-column" style="color: rgb(0, 0, 0);  border-radius: 30px; gap: 10px">
                    <input class="form-control" type="number" step="1" min="0" max="16" ng-model="rowlimit" placeholder="row limit"/>
                    <input  class="form-control" type="text" placeholder="Global Search" ng-model="search">
                    <input class="form-control" type="text" placeholder="Salary filter in rupees" ng-model="salfil">
                    <input class="form-control" type="text" ng-model="search.Phone" placeholder="Search Phone number...">
                    <input class="form-control" type="text" ng-model="search.Address" placeholder="Search Address...">
                    <input class="form-control" type="text" ng-model="search.countrycode" placeholder="country-code">
                    <input class="form-control" type="text" ng-model="search.Designation" placeholder="Search Designation...">
                    <input  class="form-control" type="text" ng-model="search.Name" placeholder="Search Name...">
                    <input class="form-control" type="text" ng-model="search.ID" placeholder="Search Id...">
            </div>
        </div>
            <table 
            class="table">
                <tr class="text-center bg-dark text-light">
                    <th cellspacing="1" scope = "col">ID
                    </th>
                    <th scope = "col">Name
                    </th>
                    <th scope = "col">Designation
                    </th>
                    <th scope = "col">countrycode
                    </th>
                    <th scope = "col">Address
                    </th>
                    <th scope = "col">Phone
                    </th>
                    <th scope = "col">Salary In Dollars
                    </th>
                    <th scope = "col">Salary In Rupees
                    </th>
                </tr>
                <tr ng-repeat="item in entry|filter:search|orderBy:'ID'|limitTo:rowlimit |salaryGreaterThan:salfil"
                    style="color: rgb(0, 0, 0) ; background-color:rgb(79, 155, 255); text-align: center;">
                    <td scope="row">{{item.ID}}</td>
                    <td class="">{{item.Name|uppercase}}</td>
                    <td>{{item.Designation|toUpperCase}}</td>
                    <td class="">{{item.countrycode}}</td>
                    <td>{{item.Address|lowercase}}</td>
                    <td class="">{{item.Phone}}</td>
                    <td>{{item.Salary|americanConvertion |currency}}</td>
                    <td class="">Rs. {{item.Salary}}</td>
                </tr>
            </table>
    </div>
</div>
</body>

</html>
